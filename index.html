<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>List Pendaftar</title>
</head>
<body>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">List Pendaftar</button>
    </li>
    <li class="nav-item ms-auto" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Registrasi</button>
    </li>

  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <!-- Table -->
    <div class="container-fluid py-5 text-center">

      <table id="table-pr" class="table table-striped">
  
          <thead class="table-dark">
              <tr>
                  <th>Nama</th>
                  <th>Umur</th>
                  <th>Uang Saku</th>
              </tr>
          </thead>

          <!-- Data -->
          <tbody id="data-table">

          </tbody>

          <tfoot id="table-foot">
            <th id="average-text"></th>
            <th id="average-age"></th>
            <th id="average-allowance"></th>
          </tfoot>
      </table>
      <button class="btn btn-primary" onclick="showResume()">Calculate</button>
  </div>
      
    </div>

    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
       <!-- alert -->
       <div class="container-fluid p-1 text-center" id="error-message">
        <p id="message-text"></p>
      </div>
      <!-- Registration form -->
      <div class="container-fluid py-5 text-center">
        <div class="mb-3">
            <label for="username">Nama:</label>
            <input type="text" id="username" class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <label for="age">Umur:</label>
            <input type="text" id="age" class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <label for="allowance">Uang Saku:</label>
            <input type="text" id="allowance" class="form-control mx-auto w-auto">
        </div>
        <button class="btn btn-primary" onclick="registerUser()">Submit</button>
    </div>

    </div>
  </div>
  
     

</body>
</html>
